<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="/static/main/css/style.css?{% now " u"="" %}"="" type="text/css">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container py-3">
    <header>
      <div class="main_header">
        <!-- <a href="/" style="text-decoration: none;"> -->
        <span class="logo"><a href="/" style="text-decoration: none; color: inherit;">Крашворд</a></span>
        <!-- </a> -->
        <!-- <div class="hamburger">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" width="42" height="42" onclick="">
        </div> -->

        <!-- <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

        </nav> -->
      </div>
    </header>

    {% block body %}
    {% endblock %}

    <div class="popup">
      <div class="popup-content">
        <div class="popup-header">
          <span class="popup-close">&times;</span>
          {% block popup-header%}
          {% endblock %}
        </div>
        <div class="popup-body">
          {% block popup-body%}
          {% endblock %}
        </div>
        <div class="popup-footer">
          {% block popup-footer%}
          {% endblock %}
        </div>
      </div>
    </div>
    <script src="/static/main/js/popup.js"></script>

  </div>

</body>
</html>
